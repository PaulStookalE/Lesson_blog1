{% extends 'base.html' %}


{% block title %}
    {{ post.title }}
{% endblock %}


{% block content %}
    <h1 id="title" class="title">{{ post.title }}</h1>

    <p id="p-content" class="align-center">{{ post.content }}</p>
    <p id="p-created">{{ post.created }}</p>
    <a id="button-back" class="button is-info" href="/">Back</a>
    <a id="update-btn" href="/update_post/{{ post.id }}" class="button is-warning">Edit Post</a>
    <button id="delete-btn" class="button is-danger delete-post" data-id="{{ post.id }}">Delete Post</button>


{% endblock %}


{% block scripts %}
    <script>
        $(document).ready(function() {
            $(".delete-post").click(function() {
                var postID = $(this).data("id");
                if (confirm("Are you sure that you want to delete this post?")) {
                    window.location.href = '/delete_post/' + postID;

                }
            });
        });
    </script>
{% endblock %}
