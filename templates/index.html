<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Index</title>
</head>
<body>


<!-- Створюємо поле інпуту. -->
<input id="userinput" type="text" placeholder="Введіть текст: ">

<!-- Створюємо кнопку. -->
<button onclick="UserInputOutput()">Показати текст</button>



<!-- Створюємо JS функцію яка виводитиме у браузері повідомлення, надсилаючи йому те, що він ввів у поле вводу. -->
<script>
    function UserInputOutput() {
        var element = document.getElementById("userinput")
        var userinput = element.value
        alert("Ви ввели " + userinput)
    }
</script>



</body>
</html>
